<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="file"] {
            padding: 8px;
            cursor: pointer;
        }
        
        .file-info {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        textarea[readonly] {
            resize: vertical;
            min-height: 120px;
            background: white;
            border-color: #ddd;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé§ Speech-to-Text</h1>
        <p class="subtitle">Convertissez vos fichiers audio en texte</p>

        <div id="status" class="status"></div>

        <form id="transcribeForm">
            <div class="form-group">
                <label for="apiUrl">URL de l'API</label>
                <input type="text" id="apiUrl" value="http://localhost:5000" placeholder="http://localhost:5000" required>
            </div>

            <div class="form-group">
                <label for="audioFile">Fichier Audio</label>
                <input type="file" id="audioFile" accept="audio/*" required>
                <div class="file-info">Formats support√©s: MP3, WAV, OGG, M4A, WEBM, MP4</div>
            </div>

            <button type="submit" id="submitBtn">Transcrire</button>
        </form>

        <div id="result" class="result">
            <div class="result-title">üìù Texte Transcrit</div>
            <textarea id="resultText" readonly></textarea>
        </div>
    </div>

    <script>
        const form = document.getElementById('transcribeForm');
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const submitBtn = document.getElementById('submitBtn');
        const apiUrlInput = document.getElementById('apiUrl');
        const audioFileInput = document.getElementById('audioFile');

        form.addEventListener('submit', async(e) => {
            e.preventDefault();

            const file = audioFileInput.files[0];
            const apiUrl = apiUrlInput.value.trim();

            if (!file) {
                showStatus('S√©lectionnez un fichier audio', 'error');
                return;
            }

            if (!apiUrl) {
                showStatus('Entrez l\'URL de l\'API', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('audio', file);

            submitBtn.disabled = true;
            showStatus('‚è≥ Transcription en cours...', 'loading');
            resultDiv.classList.remove('show');

            try {
                const response = await fetch(`${apiUrl}/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultText.value = data.text || '(Aucun texte d√©tect√©)';
                    resultDiv.classList.add('show');
                    showStatus('‚úÖ Transcription r√©ussie!', 'success');
                } else {
                    showStatus(`‚ùå Erreur: ${data.error || 'Erreur inconnue'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
            if (type === 'loading') {
                statusDiv.innerHTML = `<span class="spinner"></span>${message}`;
            }
        }
    </script>
</body>

</html>
